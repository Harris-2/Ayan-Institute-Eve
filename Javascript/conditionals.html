<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Conditionals</title>
</head>

<body>
    <p id="demo" class="fs-5 fw-bold text-center text-danger"> </p>

    <h1 class="container">Conditional Statements</h1>
    <div class="container fs-4">
        <ul>
            <li>if statements</li>
            <li>else if statements</li>
            <li>else statements</li>

            <li>switch case statements</li>
        </ul>
    </div>

    <div class="container">
        <h2 class="text-center">Login Form</h2>
        <form action="" onsubmit="return form()">
            <div class="form-group">
                <label for="" class="fw-bold fs-5">Email</label>
                <input type="text" required class="form-control" name="" id="email" placeholder="Enter your Email">
            </div>

            <div class="form-group mt-3">
                <label for="" class="fw-bold fs-5">Password</label>
                <input required type="password" class="form-control" name="" id="password"
                    placeholder="Enter you password">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Log in</button>
        </form>
    </div>


    <script src="conditionals.js"></script>
</body>

</html>
