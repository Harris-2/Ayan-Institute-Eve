<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>DOM</title>
</head>
<body>
    <h1 class="text-center text-primary">DOM Manipulation</h1>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Shopping Cart</div>
            </div>
            <div class="card-body">
                <div class="form-group">
                  <label for="" class="fs-5 fw-bold">Product Name</label>
                  <input type="text"
                    class="form-control border border-1 border-dark" id="productName" placeholder="Enter Product Name">
                </div>
                <div class="form-group mt-4">
                    <label for="" class="fs-5 fw-bold">Product Price</label>
                    <input type="text"
                      class="form-control border border-1 border-dark" id="productPrice" placeholder="Enter Product Name">
                  </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary btn-sm" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
        <div>
            <ul class="list-unstyled" id="cartItems"></ul>
        </div>
    </div>

    <script>
        function cartItems(productName, productPrice){
            const cartList = document.getElementById('cartItems');
            const newItem = document.createElement('li');
            newItem.textContent = `${productName}  Rs ${productPrice}`;
            newItem.className = 'cartItems';
            cartList.appendChild(newItem);
        }

        function addToCart(){
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            
            cartItems(productName, productPrice);
        }
    </script>
</body>
</html>
