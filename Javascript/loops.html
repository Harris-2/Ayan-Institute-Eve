    <!-- STRING METHOD -->

    <h1>JavaScript String Methods</h1>
    <p>Convert string to upper case:</p>

    <button onclick="myFunction()" class="btn btn-primary ms-2" >Try it</button>

    <p id="para" class="ms-3 mt-4 fs-4">Hello World!</p>

    
    <script>
        function myFunction() {
        let text = document.getElementById("para").innerHTML;
        document.getElementById("para").innerHTML = text.toUpperCase();
        }
    </script>
