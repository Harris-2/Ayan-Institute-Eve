<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Function</title>
</head>
<body>
    <h1 class="text-center text-primary mt-5">functions in Javascript</h1>
        <div class="text-center">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button class="btn btn-primary" id="greet" onclick="greetUser()">Greet</button>
            <p id="greeting"></p>
        </div>

        <script>
            function greetUser(){
                const name =  document.getElementById('nameInput').value;

                document.getElementById('greeting').innerHTML = 'Hello ' + name;
            }
            // document.getElementById('greet').addEventListener('click', greetUser);

        </script>
    <script src="function.js"></script>
</body>
</html>
